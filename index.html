<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcuradora</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <form class="calculator" name="calc">
            <p class="result" id="resultado"></p>
            <span class="num clear" onclick=limpar()>C</span>
            <span class="num" onclick="inserir('/')">/</span>
            <span class="num" onclick="inserir('*')">x</span>
            <span class="num" onclick="inserir('7')">7</span>
            <span class="num" onclick="inserir('8')">8</span>
            <span class="num" onclick="inserir('9')">9</span>
            <span class="num" onclick="inserir('-')">-</span>
            <span class="num" onclick="inserir('4')">4</span>
            <span class="num" onclick="inserir('5')">5</span>
            <span class="num" onclick="inserir('6')">6</span>
            <span class="num plus" onclick="inserir('+')">+</span>
            <span class="num" onclick="inserir('1')">1</span>
            <span class="num" onclick="inserir('2')">2</span>
            <span class="num" onclick="inserir('3')">3</span>
            <span class="num" onclick="inserir('0')">0</span>
            <span class="num" onclick="inserir('00')">00</span>
            <span class="num" onclick="inserir('.')">.</span>
            <span class="num equal" onclick="igual()">=</span>
        </form>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
